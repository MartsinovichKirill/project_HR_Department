<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сотрудники</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Сотрудники предприятия</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="employees.html">Сотрудники</a>
      <a href="contracts.html">Контракты</a>
    </nav>
  </header>

  <main>
    <section id="add-section">
      <h2>Добавить сотрудника</h2>
      <form id="add-form">
        <input type="text" id="name" placeholder="ФИО" required>
        <input type="text" id="dept" placeholder="Отдел" required>
        <input type="text" id="position" placeholder="Должность" required>
        <input type="date" id="start" required>
        <input type="date" id="end">
        <select id="type">
          <option value="договор">договор</option>
          <option value="контракт">контракт</option>
        </select>
        <button type="submit">Добавить</button>
      </form>
    </section>

    <h2>Список сотрудников</h2>
    <table id="employees-table">
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Отдел</th>
          <th>Должность</th>
          <th>Дата начала</th>
          <th>Дата окончания</th>
          <th>Тип</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 Отдел кадров</p>
  </footer>
</body>
</html>
